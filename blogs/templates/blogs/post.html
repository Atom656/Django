{% extends 'blogs/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <hr>
    <p>{{ post.content }}</p>
    <hr>
    <span class="badge badge-primary">{{ post.created_at }}</span>
    Author: {{ post.author }}<br>
    <a href="{% url 'blogs:edit' pk=post.id %}">
        <span class="badge badge-warning">Edit</span>
    </a>
{% endblock %}
